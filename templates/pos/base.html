{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SuperPOS Pro - Sistema Punto de Venta{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>">
    
    <!-- Fuentes modernas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- CSS adicional por pÃ¡gina -->
    {% block extra_css %}{% endblock %}
    
    <!-- Meta tags para mejor SEO y compartir -->
    <meta name="description" content="Sistema de Punto de Venta moderno y eficiente">
    <meta name="theme-color" content="#5B4FF0">
</head>
<body>
    <!-- Contenido principal -->
    <main class="main-wrapper">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Scripts globales -->
    <script>
        // ConfiguraciÃ³n global
        window.POS_CONFIG = {
            csrfToken: '{{ csrf_token }}',
            urls: {
                buscarProducto: "{% url 'buscar_producto_api' %}",
                finalizarVenta: "{% url 'finalizar_venta_api' %}",
                registrarLote: "{% url 'registrar_lote_api' %}"
            }
        };
    </script>
    
    <!-- Scripts especÃ­ficos de cada pÃ¡gina -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
